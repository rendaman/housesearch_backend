{% extends 'base.html' %}
{% load static %}

{% block customcss %}
<link rel='stylesheet' type='text/css' href="{% static 'css/login.css' %}">
{% endblock customcss %}

{% block content %}
<main class="form-signin">
    <form class="form-signin" method="POST" action=''>{% csrf_token %}
        <h1 class="h5 mb-3 fw-normal">ログインはこちらから</h1>
        {% if error %}
            {{ error }}
        {% endif %}
        <label for="inputEmail" class="visually-hidden">ユーザ名</label>
        <input type="text" id="inputEmail" class="form-control" name='username' placeholder="ユーザ名" required autofocus>
        <label for="inputPassword" class="visually-hidden">パスワード</label>
        <input type="password" id="inputPassword" class="form-control" name='password' placeholder="パスワード" required>
        <div class="checkbox mb-3"></div>
        <button class="w-100 btn btn-lg btn-secondary mb-3" type="submit">ログインする</button>
        <a class="w-100 btn btn-lg btn-primary" href="{% url 'signup' %}">会員登録（無料）</a>
    </form>
</main>
{% endblock content %}
