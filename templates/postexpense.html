{% extends 'base.html' %}

{% block customcss %}
{% endblock customcss %}

{% block content %}
<div class="py-3 col-9 mx-auto">
    <form class="needs-validation" method="POST" action='' enctype=”multipart/form-data” >{% csrf_token %}
        <h3 class="mb-5">費用明細投稿</h3>
        <div class="my-3">
            <p class="form-label">費用</p>
            <textarea type="text" class="form-control" name='cost' required autofocus>{{post.cost}}</textarea>
            <p class="form-label">坪</p>
            <textarea type="text" class="form-control" name='landarea' required >{{post.landarea}}</textarea>
            <p class="form-label">設備グレード</p>
            <textarea type="text" class="form-control" name='gradecomment' required >{{post.gradecomment}}</textarea>
            <p class="form-label">値上がりポイント</p>
            <textarea type="text" class="form-control" name='costupcomment' required >{{post.costupcomment}}</textarea>
            <p class="form-label">値下がりポイント</p>
            <textarea type="text" class="form-control" name='costdowncomment' required >{{post.costdowncomment}}</textarea>
            <p class="form-label">費用明細（画像）</p>
            <input type="file" name="image" accept="image/*" id="id_images">
            <hr class="my-4">
            {% if isPosted %}
            <button class="w-100 btn btn-lg btn-primary" type="submit">編集する</button>
            {% else %}
            <button class="w-100 btn btn-lg btn-primary" type="submit">投稿する</button>
            {% endif %}
        </div>
    </form>
</main>
{% endblock content %}
